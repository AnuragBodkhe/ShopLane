<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart | E-COMMERCE WEBSITE BY EDYODA</title>
    <link rel="stylesheet" href="css/cart.css">
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <div id="header"></div>
    <script>
        function loadHeader() {
            const req = new XMLHttpRequest();
            req.open("GET", "header.html", false);
            req.send(null);
            document.getElementById("header").innerHTML = req.responseText;
        }
        loadHeader();
    </script>

    <!-- CART CONTAINER -->
    <div id="cartMainContainer">
        <h1>Your Shopping Cart</h1>
        <h3 id="totalItem">Total Items: 0</h3>

        <div id="cartContainer">
            <!-- Cart items will be loaded here -->
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>
    <script>
        function loadFooter() {
            const req = new XMLHttpRequest();
            req.open("GET", "footer.html", false);
            req.send(null);
            document.getElementById("footer").innerHTML = req.responseText;
        }
        loadFooter();
    </script>
    <script src="cart.js"></script>
</body>
</html>
